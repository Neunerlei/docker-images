# This block is for the ${PROXY_UPSTREAM_HOST} service
location ${PROXY_LOCATION_PATH} {
    proxy_pass http://${PROXY_UPSTREAM_HOST}:${PROXY_UPSTREAM_PORT};

    # Optional rewrite rule based on PROXY_..._DEST
    ${PROXY_REWRITE_RULE}

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URI $request_uri;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Allow per-location custom snippets
    include /etc/nginx/snippets/proxy.d/${KEY}-*.conf;
}
